version: '3.7'

services:
  db-msvcUsers:
    container_name: msvcUsersDB
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: msvc_users
      MYSQL_ROOT_PASSWORD: Secret123
      MYSQL_PASSWORD: Secret123
    volumes:
      - ./sql-data:/var/lib/mysql
    networks:
      - spring

  db-msvcCourses:
    container_name: msvcCoursesDB
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: msvc_courses
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Secret123
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - spring

  msvc-users:
    container_name: msvc-users
    depends_on:
      - db-msvcUsers
    build:
      context: ./
      dockerfile: ./msvc-users/Dockerfile
    image: angelcruzl/msvc-users
    restart: always
    ports:
      - "8001:8001"
    env_file:
      - ./msvc-users/.env
    networks:
      - spring

  msvc-courses:
    container_name: msvc-courses
    depends_on:
      - db-msvcCourses
      - msvc-users
    build:
      context: ./
      dockerfile: ./msvc-courses/Dockerfile
    image: angelcruzl/msvc-courses
    restart: always
    ports:
      - "8002:8002"
    env_file:
      - ./msvc-courses/.env
    networks:
      - spring

volumes:
  sql-data:
    name: sql-data
  postgres:
    name: postgres

networks:
  spring:
