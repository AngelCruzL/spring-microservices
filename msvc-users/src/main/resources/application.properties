spring.application.name=msvc-users
server.port=${PORT:8001}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/${DB_NAME:msvc_users}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:Secret123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug
springdoc.swagger-ui.path=/swagger-ui.html
### Microservice Configuration
msvc.courses.name=msvc-courses
msvc.courses.url=${MSVC_COURSES_URL:http://msvc-courses:8002}
### Docker Configuration
logging.file.path=/app/logs
