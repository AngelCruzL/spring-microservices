name: CI/CD Development

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  msvc_users_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Debug Docker environment
        run: |
          docker info
          docker ps -a

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Change to msvc-users directory
        run: cd msvc-users

      - name: Run tests for msvc-users
        run: ./mvnw test -Dspring.profiles.active=test
        working-directory: msvc-users

  msvc_courses_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Change to msvc-courses directory
        run: cd msvc-courses

      - name: Run tests for msvc-courses
        run: ./mvnw test -Dspring.profiles.active=test
        working-directory: msvc-courses
